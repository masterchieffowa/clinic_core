name: clinic_core
description: Smart Assistive Clinic Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9  # Using Riverpod instead of BLoC (simpler, no code gen conflicts)
  
  # Dependency Injection (optional - can use Riverpod's providers instead)
  get_it: ^7.6.4

  # Network (for future cloud sync)
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Database - Hive (WITHOUT code generation)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Local Database - SQLite (Backup & Complex Queries)
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0  # For desktop support
  path_provider: ^2.1.1
  path: ^1.8.3

  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0

  # PDF & File Handling
  pdf: ^3.10.7
  file_picker: ^6.1.1
  open_file: ^3.3.2
  html: ^0.15.4
  archive: ^3.4.9

  # Image Processing & OCR
  google_mlkit_text_recognition: ^0.11.0
  image: ^4.1.3
  image_picker: ^1.0.5

  # Charts & Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^28.1.38
  syncfusion_flutter_calendar: ^28.1.38

  # Calendar
  table_calendar: ^3.0.9

  # Localization
  intl: ^0.20.2
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Utils
  logger: ^2.0.2+1
  uuid: ^4.2.2
  collection: ^1.18.0
  shared_preferences: ^2.2.2  # For simple key-value storage

  # Window Management (Desktop)
  window_manager: ^0.3.7
  bitsdojo_window: ^0.1.6

  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Testing
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
  
  # Remove fonts for now - we'll use Google Fonts instead